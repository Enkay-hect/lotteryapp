<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="gen-body">
        <h3>Every Player is a winner</h3>

        
   
    <div class="game-details">
        <h3>Game Details</h3>
        <div class="game-number">
            <div class="game-part">
                <p>Game Number</p> 
                <div class="gamenum">
                    <p id="vv">123-23</p>
                </div>
            </div>
            <div class="game-part">
                <p>Ticket Number</p> 
                <div class="gamenum">
                    <p>1235619</p> 
                </div>
            </div>
            <div class="game-part">
                <p>Vid Number</p> 
                <div class="gamenum">
                    <p>0525011</p>
                </div>
            </div>
        </div>

            <div class="pool-div">
                <h4>Pool Number</h4>
                <div class="numbut">
                    <button class="butnum">12</button>
                    <button class="butnum">18</button>
                    <button class="butnum">30</button>
                    <button class="butnum">34</button>
                    <button class="butnum">60</button>
                    <div class="bl"></div>
                    <button class="butnum bl2">2</button>
                    <button class="butnum bl2">15</button>
                </div>
            </div>
            <p class="polo-m">An SMS has been sent to you with 
                more information</p>
            <button class="new-play">Play New Game</button>
            <button class="play-new">Exit</button>
    </div>
</div>
</body>
</html>
