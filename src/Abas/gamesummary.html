<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gen-body game-gen">
        <h3 class="goodluck">Good Luck</h3>
        <h1 class="goodlogo">Logo</h1>

        
   
    <div class="game-details">
        <h3>Lucky Numbers</h3>
        <div class="game-number">
            <div class="game-part">
                <p>Game Number</p> 
                <div class="gamenum gamenum1">
                    <p>123-23</p>
                </div>
            </div>
            <div class="game-part">
                <p>Date</p> 
                <div class="gamenum gamenum1">
                    <p>12 Sept 2023</p> 
                </div>
            </div>
            <div class="game-part">
                <p>Cost</p> 
                <div class="gamenum gamenum1">
                    <p><s>N</s>120</p>
                </div>
            </div>
        </div>

            <div class="pool-div">
                <h4>Pool Number</h4>
                <div class="numbut">
                    <button class="butnum">12</button>
                    <button class="butnum">18</button>
                    <button class="butnum">30</button>
                    <button class="butnum">34</button>
                    <button class="butnum">60</button>
                    <div class="bl"></div>
                    <button class="butnum bl2">2</button>
                    <button class="butnum bl2">15</button>
                </div>
            </div>
            <div class="paygame">
                <div class="sum-pay">
                    <p>Pay</p>
                    <p class="pay-div">120</p>
                </div>
                <div class="repeat-game">
                    <p>Repeat Game</p>
                    <form action="">
                        <select name="" id="x1">
                            <option value="X1">X1</option>
                        </select>
                    </form>
                </div>
            </div>

            <button class="new-play">Proceed To Payment</button>
    </div>
</body>
</html>
